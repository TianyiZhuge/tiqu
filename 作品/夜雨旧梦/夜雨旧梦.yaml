# 夜雨旧梦配置文件
# 使用方法: node build-card.js 作品/夜雨旧梦/夜雨旧梦.yaml

# 基础信息
name: 夜雨旧梦
creator: ''
character_version: ''

# 主要字段映射
fields:
  description: ''
  personality: ''
  scenario: ''
  first_mes: 作品/夜雨旧梦/开场白.md
  mes_example: ''
  creator_notes: ''
  system_prompt: ''
  post_history_instructions: ''

# 扩展字段
extensions:
  talkativeness: '0.5'
  fav: false
  world: 夜雨旧梦
  status_bar: 作品/夜雨旧梦/状态栏.html

# 脚本配置
scripts:
  # 变量结构设计脚本（Zod Schema）
  - name: "变量结构设计"
    content: 作品/夜雨旧梦/变量结构.js
    enabled: true

# 角色书配置
character_book:
  name: 夜雨旧梦

  entries:
    # [InitVar]初始化条目 - 保持关闭状态
    - comment: "[InitVar]变量初始化"
      content: 作品/夜雨旧梦/变量初始化.yaml
      enabled: false
      position: before_char
      insertion_order: 100
      depth: 4
      role: 0

    # 变量更新规则 - 永久、@D系统、深度1、顺序1
    - comment: "变量更新规则"
      content: 作品/夜雨旧梦/变量更新规则.yaml
      enabled: true
      position: at_depth
      insertion_order: 1
      depth: 1
      role: 0

    # 变量处理指令集 - 永久、@D系统、深度1、顺序2
    - comment: "变量处理指令集"
      content: 作品/夜雨旧梦/变量处理指令集.yaml
      enabled: true
      position: at_depth
      insertion_order: 2
      depth: 1
      role: 0

    # 背景设定 - 永久、角色定义之前、顺序1
    - comment: "背景设定_夜雨城"
      content: 作品/夜雨旧梦/背景设定_夜雨城.xyaml
      enabled: true
      position: before_char
      insertion_order: 1
      depth: 4
      role: 0

    # 角色设定 - 永久、角色定义之后、顺序1
    - comment: "角色设定_沈梦雨"
      content: 作品/夜雨旧梦/角色设定_沈梦雨.xyaml
      enabled: true
      position: after_char
      insertion_order: 1
      depth: 4
      role: 0

    # 主线指引 - 永久、角色定义之后、顺序2
    - comment: "主线指引"
      content: 作品/夜雨旧梦/主线指引.xyaml
      enabled: true
      position: after_char
      insertion_order: 2
      depth: 4
      role: 0
