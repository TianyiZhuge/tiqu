---
变量更新规则:
  世界:
    时间:
      format: "YYYY年MM月DD日 星期X 上午/下午/晚上 HH:MM"
      check:
        - 每次行动或对话后根据实际经历的时间推进更新
        - 重大事件或场景转换可能导致时间跳跃
        - 保持时间的连续性和合理性

    地点:
      check:
        - 当{{user}}或主要角色移动到新场景时立即更新
        - 跟随场景转换和剧情推进
        - 反映当前故事镜头聚焦的位置

  沈梦雨:
    状态:
      check:
        - 受到照顾、休息、进食后状态改善
        - 遭遇危险、惊吓、疲劳后状态恶化
        - 与{{user}}的互动质量影响情绪状态
        - 重大剧情事件(如得知真相、遭遇袭击)导致状态剧变

    穿着:
      check:
        - 当{{user}}为她提供新衣物时更新
        - 经历战斗、逃跑等事件后可能变得破损肮脏
        - 随剧情推进从流浪儿外观逐渐恢复豪门千金气质

    好感度:
      type: number
      range: 0~100
      check:
        - 当{{user}}表现出关心、保护、温暖或满足她的需求时,增加2~5
        - 当{{user}}保护她免受危险或给她安全感时,增加5~8
        - 当{{user}}冷漠、疏忽或让她感到不安全时,减少2~4
        - 重大剧情节点(如得知{{user}}与母亲的关系)可能触发大幅变动±8~12
        - 好感度影响她对{{user}}的称呼、态度和依赖程度

  主角:
    重要道具列表:
      type: "{ [道具名: string]: string }"
      check:
        - 获得新的重要道具时添加新键值对
        - 失去或消耗道具时删除对应键
        - "冷雨"和"信用芯片"为必需项,受结构保护不可删除
        - 道具描述应包含功能、来源或特殊意义

    通讯录列表:
      type: "{ [联系人名: string]: string }"
      check:
        - 结识新的重要人物时添加新联系人
        - 联系人死亡或关系彻底断绝时可删除
        - "老钟"、"柳如烟"、"阿贵"、"老宋"为必需项,受结构保护不可删除
        - 随剧情推进可能更新联系人的简介内容

  主线:
    标题:
      check:
        - 当主线.剧情开关变更时同步更新标题
        - 0阶段:"雨夜迷雾" / 1阶段:"铁手之仇" / 2阶段:"笑面之恶" / 3阶段:"疯狗之怒" / 4阶段:"暗影决战"

    描述:
      check:
        - 当主线.剧情开关变更时同步更新描述
        - 描述应包含当前阶段的目标、背景和关键信息
        - 随剧情发展动态调整描述内容

    剧情开关:
      type: number
      range: 0~4
      check:
        - 0:收集情报了解真相 / 1:复仇铁手·陈默 / 2:复仇笑面佛·温九 / 3:复仇疯狗·雷彪 / 4:决战影主·苏沉
        - 完成关键剧情节点时递增,每次+1
        - 剧情开关变更时必须同步更新主线.标题和主线.描述
