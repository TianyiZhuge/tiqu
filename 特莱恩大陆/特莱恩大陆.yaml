# 特莱恩大陆 - 角色卡打包配置
# 使用方法: node build-card.js 特莱恩大陆/特莱恩大陆.yaml

# 基础信息
name: 特莱恩大陆
creator: TianyiZhuge
character_version: "1.0"

# 主要字段映射
# 多角色/世界型作品: description为空，各设定写入character_book
fields:
  description: ""
  personality: ""
  scenario: ""
  first_mes: 特莱恩大陆/开场白.md
  mes_example: ""
  creator_notes: ""
  system_prompt: 特莱恩大陆/系统提示词.xyaml
  post_history_instructions: ""

# 扩展字段
extensions:
  talkativeness: "0.5"
  fav: false
  world: 特莱恩大陆

  # 状态栏文件路径（战斗系统HTML）
  status_bar: 特莱恩大陆/战斗系统.html

# 脚本配置
scripts:
  # 变量结构设计脚本（Zod Schema）
  - name: "变量结构设计"
    content: 特莱恩大陆/变量结构.js
    enabled: true

  # 游戏数据（兵种、技能、敌人模板）
  - name: "游戏数据"
    content: 特莱恩大陆/游戏数据.js
    enabled: true

# 角色书配置
character_book:
  name: 特莱恩大陆

  entries:
    # [InitVar]初始化条目 - 保持关闭状态
    - comment: "[initvar]变量初始化"
      content: 特莱恩大陆/[initvar]变量初始化.xyaml
      enabled: false
      position: before_char
      insertion_order: 101
      depth: 4
      role: 0

    # 变量更新规则 - 永久、@D系统、深度1、顺序1
    - comment: "[mvu_update]变量更新规则"
      content: 特莱恩大陆/[mvu_update]变量更新规则.xyaml
      enabled: true
      position: at_depth
      insertion_order: 1
      depth: 1
      role: 0

    # 变量输出格式 - 永久、@D系统、深度1、顺序2
    - comment: "[mvu_update]变量输出格式"
      content: 特莱恩大陆/[mvu_update]变量输出格式.xyaml
      enabled: true
      position: at_depth
      insertion_order: 2
      depth: 1
      role: 0

    # 背景设定 - 永久、角色定义之前、顺序1
    - comment: "背景设定"
      content: 特莱恩大陆/背景设定.xyaml
      enabled: true
      position: before_char
      insertion_order: 1
      depth: 4
      role: 0

    # 玩家角色 - 永久、角色定义之前、顺序2
    - comment: "玩家角色_{{user}}"
      content: 特莱恩大陆/玩家角色_{{user}}.xyaml
      enabled: true
      position: before_char
      insertion_order: 2
      depth: 4
      role: 0
