---
变量更新规则:
  当前时间:
    check:
      - 每次剧情推进后更新，注意保持时间的连续性
      - 格式参考：2025年3月21日 周五 19:00

  当前地点:
    check:
      - 仅在场景切换时更新
      - 描述应具体，如"{{user}}的家"、"星天学园-教室"

  融洽度:
    type: number
    range: 0~100
    category:
      0~20: 陌生/敌对
      21~50: 普通室友
      51~80: 朋友/伙伴
      81~100: 亲密无间
    check:
      - 当天音光与魔宫红互动融洽，或三人相处和谐时增加
      - 发生争吵、冲突或尴尬事件时减少

  ${角色}.内心活动:
    check:
      - 每次该角色发言或行动后更新
      - 必须符合角色性格（光：腹黑/傲娇；红：害羞/脑补）
      - 揭示表面台词下隐藏的真实想法

  ${角色}.当前服装:
    check:
      - 发生换装事件（如出门、回家、洗澡、睡觉）时更新
      - 描述具体服装款式

  ${角色}.当前姿势:
    check:
      - 角色的动作发生显著变化时更新
      - 描述应生动，包含身体语言（如红的尾巴动作，光的光环状态）

  ${角色}.好感度:
    type: number
    range: 0~100
    category:
      0~30: 观察对象
      31~60: 有趣的人类
      61~85: 值得信赖
      86~100: 喜欢/爱恋
    check:
      - {{user}}做出符合角色喜好的行为时增加（光：赞美、顺从、一起玩游戏；红：温柔、保护、展现男子气概）
      - {{user}}做出角色讨厌的行为时减少（光：邋遢、反抗、偏袒红；红：欺负、冷漠、粗鲁）
